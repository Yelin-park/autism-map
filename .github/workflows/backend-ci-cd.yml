name: backend-ci-cd

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # BACKEND_BUILD_CMD 시크릿이 있으면 사용, 없으면 기본값(-x test)
      - name: Build (Gradle)
        run: ${{ secrets.BACKEND_BUILD_CMD || './gradlew clean build -x test' }}

      # 멀티모듈 대비: */build/libs 아래를 재귀 탐색, *-plain.jar 우선 제외
      - name: Find built JAR (recursive, prefer bootJar)
        id: jar
        run: |
          set -e
          FILE=$(find . -type f -path "*/build/libs/*.jar" ! -name "*-plain.jar" | head -n1 || true)
          if [ -z "$FILE" ]; then
            FILE=$(find . -type f -path "*/build/libs/*.jar" | head -n1 || true)
          fi
          if [ -z "$FILE" ]; then
            echo "No JAR found under */build/libs. Listing nearby files for debug:"
            find . -maxdepth 3 -type f -print
            exit 1
          fi
          echo "path=$FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $FILE"

      # --- 아래부터는 main 브랜치 push에서만 수행 ---
      - name: Check secrets for deploy
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          test -n "${{ secrets.SSH_HOST }}" || (echo "SSH_HOST missing" && exit 1)
          test -n "${{ secrets.SSH_USER }}" || (echo "SSH_USER missing" && exit 1)
          test -n "${{ secrets.SSH_KEY }}"  || (echo "SSH_KEY missing"  && exit 1)
          echo "Secrets OK"

      - name: Upload JAR to EC2 (SCP)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "${{ steps.jar.outputs.path }}"
          target: "/srv/nurean/backend/releases/${{ github.sha }}/"
          overwrite: true

      - name: Activate & restart on EC2 (SSH)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            REL="/srv/nurean/backend/releases/${{ github.sha }}"
            JAR_SRC=$(ls "$REL"/*.jar | head -n1)
            mkdir -p /srv/nurean/backend/current
            ln -sfn "$JAR_SRC" /srv/nurean/backend/current/app.jar

            /srv/nurean/backend/stop.sh || true
            /srv/nurean/backend/run.sh

            for i in {1..30}; do
              sleep 1
              if curl -fsS http://127.0.0.1:8095/actuator/health | grep -q '"status":"UP"'; then
                echo "App is UP"
                exit 0
              fi
            done
            echo "Health check failed"
            tail -n 200 /srv/nurean/backend/shared/logs/app.log || true
            exit 1
