name: backend-ci-cd

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # ê¸°ë³¸ì€ í…ŒìŠ¤íŠ¸ ìŠ¤í‚µí•˜ê³  bootJar ìƒì„± (ì›í•˜ë©´ BACKEND_BUILD_CMD ì‹œí¬ë¦¿ìœ¼ë¡œ ë®ì–´ì“°ê¸°)
      - name: Build (Gradle)
        run: ${{ secrets.BACKEND_BUILD_CMD || './gradlew clean bootJar -x test' }}

      # ğŸ” ì‚°ì¶œë¬¼ íƒìƒ‰ + ë””ë²„ê·¸
      - name: Find built artifact (jar/war, recursive, with debug)
        id: jar
        run: |
          set -e

          echo "== Gradle buildDir(s) =="
          ./gradlew -q properties | grep -E '^buildDir:' || true
          echo

          echo "== List build/* (root) =="
          ls -alR build || echo "no ./build directory"
          echo

          echo "== Find jar/war under repo (exclude *-plain first) =="
          ART=$(find . -type f \( -path "*/build/libs/*.jar" -o -path "*/build/libs/*.war" \) ! -name "*-plain.*" | head -n1 || true)
          if [ -z "$ART" ]; then
            echo "(fallback) Include *-plain.*"
            ART=$(find . -type f \( -path "*/build/libs/*.jar" -o -path "*/build/libs/*.war" \) | head -n1 || true)
          fi

          echo "== All jar/war candidates (top 20) =="
          find . -type f \( -name "*.jar" -o -name "*.war" \) | head -n 20 || true
          echo

          if [ -z "$ART" ]; then
            echo "ERROR: No artifact found under */build/libs"
            exit 1
          fi

          echo "path=$ART" >> $GITHUB_OUTPUT
          echo "Found artifact: $ART"

      # (ì˜µì…˜) ì‚¬ìš© ê°€ëŠ¥í•œ ì•„ì¹´ì´ë¸Œ íƒœìŠ¤í¬ ìƒíƒœ ì°ê¸°
      - name: Print archive tasks (debug)
        run: ./gradlew -q tasks --all | grep -E "bootJar|bootWar|jar|war|assemble" || true

      # --- ì•„ë˜ë¶€í„° main pushì—ì„œë§Œ ë°°í¬ ---
      - name: Check secrets for deploy
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          test -n "${{ secrets.SSH_HOST }}" || (echo "SSH_HOST missing" && exit 1)
          test -n "${{ secrets.SSH_USER }}" || (echo "SSH_USER missing" && exit 1)
          test -n "${{ secrets.SSH_KEY }}"  || (echo "SSH_KEY missing"  && exit 1)
          echo "Secrets OK"

      - name: Upload artifact to EC2 (SCP)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "${{ steps.jar.outputs.path }}"
          target: "/srv/nurean/backend/releases/${{ github.sha }}/"
          overwrite: true
          # ./build/libs/<file>.jar â†’ ë¦´ë¦¬ì¦ˆ ë£¨íŠ¸ë¡œ í‰íƒ„í™”
          strip_components: 3

      # (A) ì•„í‹°íŒ©íŠ¸ í™•ì¸ & ë§í¬
      - name: Link artifact on EC2 (SSH)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          request_pty: true
          command_timeout: 10m
          script: |
            set -euxo pipefail
            REL="/srv/nurean/backend/releases/${{ github.sha }}"
            echo "[INFO] Release dir: $REL"
            # ë¦´ë¦¬ì¦ˆ í•˜ìœ„(ì˜ˆ: build/libs)ê¹Œì§€ ì¬ê·€ ê²€ìƒ‰
            ART=$(find "$REL" -type f \( -name "*.jar" -o -name "*.war" \) | head -n1 || true)
            if [ -z "$ART" ]; then
              echo "[ERROR] No artifact found under $REL"
              ls -alR "$REL" || true
              exit 1
            fi
            echo "[INFO] Artifact: $ART"
            mkdir -p /srv/nurean/backend/current
            ln -sfn "$ART" /srv/nurean/backend/current/app.jar
            ls -l /srv/nurean/backend/current

      # (B) ì¬ê¸°ë™ & í—¬ìŠ¤ì²´í¬
      - name: Restart & health-check on EC2 (SSH)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          request_pty: true
          command_timeout: 10m
          script: |
            set -euxo pipefail
            echo "[INFO] Stop old app"
            /srv/nurean/backend/stop.sh || true

            echo "[INFO] Start app"
            set +e
            /srv/nurean/backend/run.sh
            RC=$?
            set -e
            if [ $RC -ne 0 ]; then
              echo "[ERROR] run.sh exit code=$RC"
              echo "---- tail app.log (last 200 lines) ----"
              tail -n 200 /srv/nurean/backend/shared/logs/app.log || true
              exit $RC
            fi

            echo "[INFO] Health check"
            for i in {1..60}; do
              sleep 1
              if curl -fsS http://127.0.0.1:8095/actuator/health | grep -q '"status":"UP"'; then
                echo "[INFO] App is UP"
                exit 0
              fi
            done

            echo "[ERROR] Health check failed"
            tail -n 200 /srv/nurean/backend/shared/logs/app.log || true
            exit 1
