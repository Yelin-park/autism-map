# (참고) 실제 OAuth2 테스트가 필요하면 위 exclude 지우고, 아래 더미값을 빈 문자열이 아닌 값으로 둔다.
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-id
            client-secret: test-google-secret
            redirect-uri: "http://localhost:8095/login/oauth2/code/google"
            authorization-grant-type: authorization_code
            scope: [ email, profile ]
          kakao:
            client-id: test-kakao-id
            client-secret: test-kakao-secret
            redirect-uri: "http://localhost:5173/oauth2/callback/kakao"
            authorization-grant-type: authorization_code
            client-name: Kakao
            scope: [ profile_nickname, account_email ]
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

oauth2:
  google:
    front-redirect-uri: http://localhost:5173/oauth
  kakao:
    client-id: test-kakao-id
    redirect-uri: http://localhost:5173/oauth2/callback/kakao
    admin-key: test-admin-key

front:
  url: http://localhost:5173

cloud:
  aws:
    credentials:
      access-key: test-access
      secret-key: test-secret
    s3:
      bucket: nurean-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

jwt:
  secret: "YalinyAutismMapSecretKey2025SuperSecure!"
  expiration: 3600000