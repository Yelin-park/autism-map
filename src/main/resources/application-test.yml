spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:autismmap;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

#  # OAuth2 자동구성 비활성(테스트에서 필요 없으면 유지, 필요하면 이 섹션 삭제)
#  autoconfigure:
#    exclude:
#      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

  h2:
    console:
      enabled: true
      path: /h2-console

  # 테스트 환경 설정 (data.sql 미사용)
  sql:
    init:
      mode: never

# (OAuth2를 테스트에서 써야 한다면 위 exclude 지우고 더미값을 유지)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-id
            client-secret: test-google-secret
            redirect-uri: "http://localhost:8095/login/oauth2/code/google"
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
          kakao:
            client-id: test-kakao-id
            client-secret: test-kakao-secret
            redirect-uri: "http://localhost:5173/oauth2/callback/kakao"
            authorization-grant-type: authorization_code
            client-name: Kakao
            scope:
              - profile_nickname
              - account_email
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

oauth2:
  google:
    front-redirect-uri: http://localhost:5173/oauth
  kakao:
    client-id: test-kakao-id
    redirect-uri: http://localhost:5173/oauth2/callback/kakao
    admin-key: test-admin-key

front:
  url: http://localhost:5173

cloud:
  aws:
    credentials:
      access-key: test-access
      secret-key: test-secret
    s3:
      bucket: nurean-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

jwt:
  secret: "YalinyAutismMapSecretKey2025SuperSecure!"
  expiration: 3600000

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true   # /actuator/health/liveness, /readiness 까지 활성화